<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Templates</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Quản lý mẫu Markdown</h1>
            <p>Tạo và quản lý các mẫu Markdown để sử dụng nhanh chóng</p>
        </header>

        <div class="main-content">
            <div class="template-list">
                <h2><i class="fas fa-list"></i> Danh sách mẫu</h2>
                <button id="new-template-btn" class="btn primary">Tạo mẫu mới</button>
                <div id="templates-container" class="slider">
                    <!-- Templates will be listed here -->
                </div>
            </div>

            <div class="template-editor-preview">
                <div class="template-editor">
                    <h2 id="editor-title"><i class="fas fa-edit"></i> Soạn thảo mẫu</h2>
                    <div class="form-group">
                        <label for="template-name">Tên mẫu:</label>
                        <input type="text" id="template-name" placeholder="Nhập tên cho mẫu của bạn">
                    </div>
                    <div class="form-group">
                        <label for="template-content">Nội dung:</label>
                        <textarea id="template-content" rows="15"
                            placeholder="Viết markdown của bạn ở đây..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="template-description">Mô tả (tùy chọn):</label>
                        <input type="text" id="template-description" placeholder="Mô tả ngắn về mẫu này">
                    </div>
                    <div class="button-group">
                        <button id="save-template-btn" class="btn primary"><i class="fas fa-save"></i> Lưu mẫu</button>
                        <button id="copy-template-btn" class="btn secondary"><i class="fas fa-copy"></i> Sao
                            chép</button>
                        <button id="delete-template-btn" class="btn danger"><i class="fas fa-trash"></i> Xóa
                            mẫu</button>
                    </div>
                </div>

                <div class="template-preview">
                    <h2><i class="fas fa-eye"></i> Xem trước</h2>
                    <div id="preview-container"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
